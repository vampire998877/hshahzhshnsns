<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date-Ideen Randomizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      flex-direction: column;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 90%;
    }

    .emoji {
      font-size: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .emoji:hover {
      transform: scale(1.2);
    }

    .date-idea {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="emoji" class="emoji">üçÄ</div>
    <div id="date-idea" class="date-idea"></div>
  </div>

  <script>
    const emojis = [
      "üçÄ", "ü¶Ñ", "ü•∑", "üé©", "ü¶ã", "üçâ", "üöÄ", "‚ö°", "üêô", "üéâ", "ü¶ë", "üçï", "üèÑ‚Äç‚ôÄÔ∏è", "üé≠", "üé§", "üçπ", "üèîÔ∏è", "üéÆ"
    ];

    const dateIdeas = [
      "Mit dem Longboard, E-Scooter oder Fahrrad nachts durch die Stadt cruisen.",
      "Geheime Orte erkunden (verlassene Geb√§ude, D√§cher, versteckte Spots).",
      "Jeder kauft im Supermarkt 3 weirde Lebensmittel f√ºr den anderen und man muss sie probieren.",
      "Drive-In bestellen und das Bestellte gegen √úberraschungstauschobjekte tauschen.",
      "Spontan einen Mini-Vlog drehen, aber komplett √ºbertrieben mit Drama, Slow-Mo und epischer Musik schneiden.",
      "Mit nur 5‚Ç¨ den besten Snack-Mix im Kiosk zusammenstellen.",
      "Essen mit verbundenen Augen erraten ‚Äì einer f√ºttert, der andere r√§t.",
      "In den Zug steigen und an einer random Haltestelle aussteigen.",
      "In einem M√∂belhaus so tun, als w√ºrdet ihr einziehen und Fotos machen.",
      "Sterne beobachten ‚Äì Mit einer Decke drau√üen oder mit einer App die Sternbilder suchen."
    ];

    function generateRandom() {
      let lastEmoji = localStorage.getItem("lastEmoji");
      let lastIdea = localStorage.getItem("lastIdea");
      
      let newEmoji, newIdea;
      do {
        newEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      } while (newEmoji === lastEmoji);
      
      do {
        newIdea = dateIdeas[Math.floor(Math.random() * dateIdeas.length)];
      } while (newIdea === lastIdea);
      
      localStorage.setItem("lastEmoji", newEmoji);
      localStorage.setItem("lastIdea", newIdea);

      const dateIdeaElement = document.getElementById('date-idea');
      dateIdeaElement.style.opacity = 0;
      setTimeout(() => {
        document.getElementById('emoji').textContent = newEmoji;
        dateIdeaElement.textContent = newIdea;
        dateIdeaElement.style.opacity = 1;
      }, 300);
    }

    document.getElementById('emoji').addEventListener('click', generateRandom);
  </script>
</body>
</html>
